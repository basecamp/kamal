service: app
image: dhh/app
servers:
  web:
    - 1.1.1.1: site1
    - 1.1.1.2: [ site1 experimental ]
    - 1.2.1.1: site2
    - 1.2.1.2: site2
  workers:
    - 1.1.1.3: site1
    - 1.1.1.4: site1
    - 1.2.1.3: site2
    - 1.2.1.4: [ site2 experimental ]
env:
  clear:
    TEST: "root"
    EXPERIMENT: "disabled"
  tags:
    site1:
      SITE: site1
    site2:
      SITE: site2
    experimental:
      EXPERIMENT: "enabled"

registry:
  username: user
  password: pw
