name: CI
on:
  push:
    branches:
      - main
      - fix-docker-overlayfs
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-22.04
    env:
      BUNDLE_ONLY: rubocop
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@d5126b9b3579e429dd52e51e68624dda2e05be25 # v1.267.0
        with:
          ruby-version: 3.3.0
          bundler-cache: true
      - name: Run Rubocop
        run: bundle exec rubocop --parallel

  tests:
    name: ${{ format('Tests (Ruby {0})', matrix.ruby-version) }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [ "3.2", "3.3", "3.4" ]
        gemfile: [ Gemfile, gemfiles/rails_edge.gemfile ]

    # Dedicated host directories for DinD’s image store and /tmp
    # (host path is on the runner VM; plenty of space vs container’s writable layer)
    services:
      dind:
        image: docker:27-dind
        options: >-
          --privileged
          --health-cmd "docker info >/dev/null"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 30
          -v /home/runner/docker-data:/var/lib/docker
          -v /home/runner/buildkit:/var/lib/buildkit
          -v /home/runner/docker-tmp:/tmp
        env:
          DOCKER_TLS_CERTDIR: ""           # plain TCP on 2375
          DOCKER_DRIVER: overlay2          # use overlay2 inside DinD
          DOCKER_DAEMON_ARGS: >-
            --insecure-registry 127.0.0.1:5000
        ports:
          - 2375:2375

    env:
      DOCKER_HOST: tcp://localhost:2375
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}
      TMPDIR: /home/runner/docker-tmp
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}
      DEBUG_CONTAINER_LOGS: 1
      DEBUG: 1

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Verify DinD & disk
          # quick visibility into available space in the mounted dirs
        run: |
          docker info | egrep 'Server Version|Storage Driver|Docker Root Dir'
          df -h /home/runner / || true

      - name: Prepare buildx (overlayfs snapshotter)
        run: |
          mkdir -p /home/runner/buildkit /home/runner/docker-data /home/runner/docker-tmp
          docker buildx rm --all-inactive --force || true
          docker buildx create \
            --name ci \
            --driver docker-container \
            --driver-opt network=host \
            --driver-opt env.BUILDKITD_FLAGS="--oci-worker-snapshotter=overlayfs --oci-worker-gc-keepstorage=24000" \
            --use
          docker buildx inspect --bootstrap
          docker info | egrep 'Storage Driver|Docker Root Dir'

      - name: Smoke test registry (sanity check)
        run: |
          docker run -d --rm --name reg -p 127.0.0.1:5000:5000 registry:3
          docker ps --filter name=reg
          docker rm -f reg

      - name: Remove Gemfile.lock
        run: rm -f Gemfile.lock

      - name: Install Ruby
        uses: ruby/setup-ruby@d5126b9b3579e429dd52e51e68624dda2e05be25 # v1.267.0
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Check space inside DinD
        run: |
          df -h /
          df -h /var/lib/docker /var/lib/buildkit /tmp || true
          df -i /var/lib/docker /var/lib/buildkit /tmp || true
          docker info | egrep 'Server Version|Storage Driver|Docker Root Dir'

      - name: Run tests
        run: bin/test
        env:
          RUBYOPT: ${{ startsWith(matrix.ruby-version, '3.4.') && '--enable=frozen-string-literal' || '' }}
